<html>
<head>
<style>
.rtable {
  display:table;
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
  background-color: #111;
}
.rTableHead
{
display:table-header-group;
display: table-cell;
}
.rTableRow
{display: table-row;
border: 1px solid #808080;
}


.rTableHead{
  text-align: left;
  padding: 16px;
color: white;
}

.rTableCell{
display: table-cell;
text-align: left;
 padding: 16px;
color: white;
}
</style>
</head>
<body>
<div class="rTable">
<div class="rTableRow">
<div class="rTableHead"><strong>#</strong></div>
<div class="rTableHead"><strong>First</strong></div>
<div class="rTableHead"><strong>Last</strong></div>
<div class="rTableHead"><strong>Handle</strong></div>
</div>
<div class="rTableRow">
<div class="rTableCell"onclick="location.href='#';" style="cursor: pointer;">1</div>
<div class="rTableCell">Mark</div>
<div class="rTableCell">Otto</div>
<div class="rTableCell">@mdo</div>
</div>
<div class="rTableRow">
<div class="rTableCell"onclick="location.href='#';" style="cursor: pointer;">2</div>
<div class="rTableCell">Jacaob</div>
<div class="rTableCell">Thronton</div>
<div class="rTableCell">@Fat</div>
</div>
<div class="rTableRow">
<div class="rTableCell"onclick="location.href='#';" style="cursor: pointer;">3</div>
<div class="rTableCell">Larry</div>
<div class="rTableCell">The Bird</div>
<div class="rTableCell">@twiiter</div>
</div>
</body>
</html>
